<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="天気予報検索"></title>
<!--		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
		<link rel="stylesheet" th:href="@{/css/style.css}">
<!--		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
<!--		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
	<div class="container">
		<header>
		</header>
		<main>
			<form id="select_form" th:if="${confirm_message} != null" th:action="@{/result}" method="get">
				<input type="hidden" name="date" th:value="${date}" />
				<div th:each="choice:${choices}">
					<input type="radio" th:value="${choise}">
				</div>
			</form>
			<h1 class="text-center mt-3">天気予報検索</h1>
			<div class="well">
				<form th:action="@{/search}" th:object="${weatherForecastSearchForm}" method="get"
					class="form-horizontal forecast-form">
					<div class="form-group">
						<label class="control-label col-md-2" for="date">日付</label>
						<div class="col-md-10">
							<select name="date" th:field="*{date}" class="form-control">
								<option th:each="date:${dates}" th:value="${date}" th:text="${date}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3" for="input">旅行先</label>
						<div class="col-md-10">
							<input type="text" id="input" th:field="*{input}">
							<div th:if="error_message" class="text-danger" th:text="${error_message}">エラーメッセージ</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10 mt-3">
							<input type="submit" th:value="天気予報を表示" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
