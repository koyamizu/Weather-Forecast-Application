<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="天気予報検索"></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
	<div class="container">
		<header>
		</header>
		<main>
			<h1>天気予報検索</h1>
			<div class="well">
				<form th:action="@{/result}" th:object="${weatherForecastSearchForm}" method="post" class="form-horizontal todo-form">
					<div class="form-group">
						<label class="control-label col-md-2" for="date">日付</label>
						<div class="col-md-10">
							<select name="date" th:field="*{date}" class="form-control">
								<option th:each="date:${dates}" th:value="${date}" th:text="${date}"></option>
							</select>
							<div th:errors="*{date}" class="text-danger">エラーメッセージ</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2" for="city">旅行先</label>
						<div class="col-md-10">
							<input type="text" id="city" th:field="*{city}">
							<div th:errors="*{city}" class="text-danger">エラーメッセージ</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<input type="submit" th:value="天気予報を表示" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
			<div class="border-bottom"></div>
		</main>
	</div>
</body>

</html>
